<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoodleZap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Wacky World of ZoodleZap!</h1>
        <img src="zoodlezap-logo.png" alt="ZoodleZap Logo">
    </header>

    <main>
        <section id="pineapple-parade">
            <h2>Pineapple Parade</h2>
            <div id="pineapple-container"></div>
        </section>

        <section id="silly-soundboard">
            <h2>Silly Soundboard</h2>
            <button onclick="playSound()">Play Sound</button>
            <audio id="sound" src="silly-sound.mp3"></audio>
        </section>

        <section id="noodle-nonsense">
            <h2>Noodle Nonsense</h2>
            <button onclick="startNoodleAdventure()">Start Noodle Adventure</button>
        </section>

        <section id="zap-o-matic">
            <h2>Zap-o-Matic</h2>
            <button onclick="activateZap()">Activate Zap-o-Matic</button>
        </section>
    </main>

    <footer>
        <p>Follow Us:</p>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
        <p>Contact Us: <a href="mailto:zoodlezap@example.com">zoodlezap@example.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
