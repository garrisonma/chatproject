<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Website Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Random Website Generator</h1>
    <button onclick="redirectToRandomWebsite()">Take me to a random website!</button>

    <script>
        function redirectToRandomWebsite() {
            // List of websites
            const websites = [
                "https://cat-bounce.com/",
                "https://longdogechallenge.com/",
                "https://ffffidget.com/",
                "https://creativetechguy.com/fishfeeder",
                "https://hackertyper.com/"
                // Add more websites here
            ];

            // Pick a random website from the list
            const randomIndex = Math.floor(Math.random() * websites.length);
            const randomWebsite = websites[randomIndex];

            // Redirect to the random website
            window.location.href = randomWebsite;
        }
    </script>
</body>
</html>
